<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Testing</title>
</head>

<body>
    <h2>Testing the API's</h2>
</body>

<script>

    const getApi = async () => {
        try {
            const response = await fetch('http://localhost:3000/api/users/Diwas', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer sh-94f28b6cc4aca6abb8800a2de9e05993fe10' }
            });

            const data = await response.json();

            console.log(data);
        } catch (error) {
            console.error(error);
            return;
        }
    }

    const postApi = async () => {
        try {
            const response = await fetch('http://localhost:3000/api/users', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer sh-94f28b6cc4aca6abb8800a2de9e05993fe10', 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: "Diwas" })
            });

            const data = await response.json();

            console.log(data);
        } catch (error) {
            console.error(error);
            return;
        }
    }

    getApi();
    postApi();
</script>

</html>
